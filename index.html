<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Web Designer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: #00ffff;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.3s ease;
        }
        nav a:hover, nav a.active {
            color: #00ffff;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 100px;
        }
        .hero-text {
            flex: 1;
        }
        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero-text h1 span {
            color: #00ffff;
        }
        .hero-text h2 {
            font-size: 24px;
            color: #00ffff;
            margin-bottom: 20px;
        }
        .hero-image {
            flex: 1;
            max-width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            background-color: #00ffff;
            margin-left: 50px;
        }
        .hero-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            color: #00ffff;
            font-size: 24px;
            margin-right: 15px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #fff;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00ffff;
            color: #000;
            text-decoration: none;
            border-radius: 25px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .buttons a:hover {
            background-color: #00cccc;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 20px;
            }
            nav a {
                margin-left: 0;
                margin-right: 20px;
            }
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-image {
                margin-left: 0;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Your <span>Name</span></div>
            <nav>
                <a href="#home" class="active">Home</a>
                <a href="#education">Education</a>
                <a href="#services">Services</a>
                <a href="#testimonials">Testimonials</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>
        <main>
            <section class="hero">
                <div class="hero-text">
                    <h1>Hi, It's <span id="typing-effect"></span></h1>
                    <h2>I'm a Web Designer</h2>
                    <p>Your introduction text here.</p>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-behance"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="buttons">
                        <a href="#hire">Hire</a>
                        <a href="#contact">Contact</a>
                    </div>
                </div>
                <div class="hero-image">
                    <img src="your-image-url.jpg" alt="Your Name">
                </div>
            </section>
        </main>
    </div>

    <script>
        // Typing effect script (same as before)
        const typingElement = document.getElementById('typing-effect');
        const name = 'Your Name';
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            const currentText = typingElement.innerHTML;
            if (isDeleting) {
                typingElement.innerHTML = name.substring(0, currentText.length - 1);
            } else {
                typingElement.innerHTML = name.substring(0, currentText.length + 1);
            }

            if (!isDeleting && currentText === name) {
                isDeleting = true;
                setTimeout(typeEffect, 2000);
            } else if (isDeleting && currentText === '') {
                isDeleting = false;
                setTimeout(typeEffect, 500);
            } else {
                setTimeout(typeEffect, isDeleting ? 100 : 200);
            }
        }

        typeEffect();
    </script>
</body>
</html>
